<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
    <h1>Employees</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Start Date</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.firstname }}</td>
            <td>{{ employee.lastname }}</td>
            <td>{{ employee.age }}</td>
            <td>{{ employee.start_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
